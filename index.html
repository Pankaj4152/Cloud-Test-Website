<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Check Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Website Payment Status - Pankaj</h1>
    <form id="paymentForm">
      <label for="paymentId">Enter Payment ID:</label>
      <input type="text" id="paymentId" placeholder="e.g. PAY123456789" required />

      <button type="submit">Check Payment</button>
    </form>

    <div id="statusMessage" class="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
